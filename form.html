  <body>
    <button class="theme-toggle" aria-label="Przełącz motyw">
      <i class="fas fa-sun"></i>
    </button>
    <header>
      <!-- nawigacja -->
      <nav class="navbar">
        <div class="nav-brand">
          <a href="index.html">Filefy</a>
        </div>
        <!-- hamburger menu -->
        <button class="hamburger" aria-label="Menu">
          <span></span>
          <span></span>

        </button>
        <ul class="nav-menu">

          <li><a href="form.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- formularz kontaktowy -->
      <div class="container">
        <div class="form-container">
          <h2>Formularz Kontaktowy</h2>
          <div id="liveAlertPlaceholder"></div>
          <form action="" method="post" id="contactForm">
            <label for="fullname">Imię i nazwisko</label>
            <input type="text" id="fullname" name="fullname" required />

            <label for="email">Adres e-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="address">Adres zamieszkania</label>
            <input type="text" id="address" name="address" required />

            <label for="service">Wybierz usługę</label>
            <select id="service" name="service" required>
              <option value="">-- Wybierz --</option>
              <option value="transfer">Transfer plików</option>
              <option value="storage">Przechowywanie danych</option>
              <option value="backup">Backup danych</option>
              <option value="security">Bezpieczeństwo danych</option>
              <option value="other">Inne usługi</option>
            </select>

            <label for="message">Wiadomość</label>
            <textarea
              id="message"
              name="message"
              placeholder="Wpisz swoją wiadomość..."
              required
            ></textarea>

            <input type="submit" value="Wyślij" />
          </form>
        </div>
      </div>
    </main>
    <!-- stopka -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <div class="footer-logo">
            <h2>Filefy</h2>
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#">Polityka prywatności</a></li>
              <li><a href="#">Kontakt</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-right">
          <address>
            <p class="address">
              Knurów, Krajowa 131<br />
              44-190 <br />
              Województwo śląskie
            </p>
          </address>
        </div>
      </div>
      <div class="footer-copyright">
